name: Build TurboDiffusion Windows Wheel 4

on:
  workflow_dispatch:
    inputs:
      git_tag: { description: 'Git branch/tag', required: true, default: 'main' }
      pytorch_version: { description: 'PyTorch version', required: true, default: '2.9.0' }
      cuda_version: { description: 'CUDA version', required: true, default: '13.0.0' }
      python_version: { description: 'Python version', required: true, default: '3.11' }

jobs:
  build-wheel:
    # 强烈建议使用 windows-2022，它的工具链对 PyTorch 扩展更稳定
    runs-on: windows-2022
    
    steps:
      - name: Checkout TurboDiffusion
        uses: actions/checkout@v4
        with:
          repository: 'thu-ml/TurboDiffusion'
          ref: ${{ inputs.git_tag }}
          submodules: 'recursive'
          path: '.'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.29
        with:
          cuda: ${{ inputs.cuda_version }}
          method: 'network'
          use-github-cache: true 

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Patch Source Code
        shell: powershell
        run: |
          # 1. 修复 std::swap 问题 (之前已讨论)
          $kernel_file = "turbodiffusion/ops/gemm/kernel.hpp"
          if (Test-Path $kernel_file) {
            (Get-Content $kernel_file) -replace 'std::swap\(([^,]+),\s*([^)]+)\);', '{ auto _tmp = $1; $1 = $2; $2 = _tmp; }' | Set-Content $kernel_file
          }

          # 2. 移除 setup.py 中可能存在的 Linux 专属参数 -fPIC (防止 MSVC 报错)
          if (Test-Path "setup.py") {
            (Get-Content "setup.py") -replace "'-fPIC'", " " | Set-Content setup.py
          }

      - name: Build Wheel
        shell: powershell
        run: |
          # 基础环境
          python -m pip install --upgrade pip
          pip install wheel setuptools ninja
          
          # 安装 PyTorch
          pip install torch==${{ inputs.pytorch_version }} torchvision torchaudio --index-url https://download.pytorch.org/whl/cu130

          # --- 核心修复：解决 'std' 歧义与内存问题 ---
          
          # 1. 解决 C2872 'std' ambiguous symbol:
          # 我们通过强制预处理器将 std 重定向到全局命名空间 ::std 来绕过 MSVC 的歧义判断
          # 同时定义 _HAS_STD_BYTE=0 解决 C++17/20 的 byte 冲突
          $Env:CFLAGS = "/Dstd=::std /D_HAS_STD_BYTE=0 /DNOMINMAX"
          $Env:CXXFLAGS = "/Dstd=::std /D_HAS_STD_BYTE=0 /DNOMINMAX"
          
          # 2. 对 NVCC 同样应用上述补丁
          $Env:NVCC_FLAGS = "-Xcompiler /Dstd=::std -Xcompiler /D_HAS_STD_BYTE=0 -Xcompiler /DNOMINMAX -Xcudafe --diag_suppress=20014,550,177 --allow-unsupported-compiler"

          # 3. 解决内存溢出/进程崩溃 (Status 4294967295):
          # 将并发任务数降为 1。虽然慢，但这是保证 CUTLASS 在 GitHub Runner 上不崩溃的唯一方法。
          $Env:MAX_JOBS = "1" 
          
          $Env:CUDA_HOME = $Env:CUDA_PATH
          $Env:DISTUTILS_USE_SDK = "1"
          $Env:TORCH_CUDA_ARCH_LIST = "8.9"

          # 执行构建
          python setup.py bdist_wheel

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TurboDiffusion-v2.9.0-cu130-win
          path: dist/*.whl
